<!DOCTYPE html>
<html>

<!--headには設定値を入れておく-->
<head>
    <!--文字コードの指定-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <!--titleに記載するとタブに名称が表示される-->
    <title>入会申し込み</title>

    <!--外部参照(linkを指定する)-->
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">

    <!--linkのあとに記載することで上書きでstylesheetの設定を指定できる
    <style>
        h1 {
            font-size: 100px;
        }
    </style>
    -->
</head>

<!--以下にHTMLの本文を記載する-->
<body>
    <!--classを指定することでCSSで指定できる-->
    <div class="content">
        <h1>入会申し込み</h1>

        <p>入会するには月のフォームに必要事項をご記入ください。</p>
        <div class="control">
            <label for="mymail">メールアドレス　<span class="required">必須</span></label>
            <input id="mymail" type="email" name="myname">

            
        </div>
        <div class="control">
            <label for="password">パスワード　<span class="required">必須</span></label>
            <input id="password" type="password" name="password">
        </div>

        <div class="control">
            <button type="submit">登録する</button>
        </div>
        
    </div>
</body>
</html>
